<div class="container container-fluid">
  <div class="row">
      <div *ngIf="spinner | async" class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-2">
      <div class="card">
        <img class="card-img-top" [src]="url" [alt]="title"/>
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text">Content by '{{ username || 'not known'}}', real name '{{ author || 'not known' }}'.</p>
          <a [routerLink]="['../../../photo-search']">Back to search</a>
        </div>
      </div>
    </div>
  </div>
</div>
