<div class="container">
  <div class="col-md-8">
    <div class="row">
      <div *ngIf="spinner | async" class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card" style="width: 50rem; height: 50rem}">
        <img class="card-img-top" [src]="url" [alt]="title"/>
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text">Content by {{ username}}, realname {{ author }}.</p>
        </div>
      </div>
    </div>
  </div>
</div>
