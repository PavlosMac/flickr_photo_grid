<div style="margin: 1rem">
  <div class="cards">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="enter keywords here"
             aria-describedby="basic-addon2" [formControl]="searchInput">
      <div class="input-group-append">
        <span class="font-italic font-weight-bold" id="basic-addon2">  ...A Mosaic Flickr Grid</span>
      </div>
    </div>
    <div *ngIf="flickrData.spinner | async" class="spinner-border text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
