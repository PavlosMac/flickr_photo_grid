<div class="grids">
  <div>
    <ng-container *ngFor="let item of photosForGrid">
      <photo-cell
        [title]="item.title"
        [url]="item.srcUrl"
        [photoId]="item.id"
        [height]="item.height"
        [width]="item.width">
      </photo-cell>

    </ng-container>
  </div>
</div>
